<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assests/css/style.css">
    <title>Music player</title>
</head>

<body>
    <div class="player">
        <div class="dashboard">
            <header class="header">
                <h4>Now playing:</h4>
                <h2>Sting 57th & 9th</h2>
            </header>

            <div class="cd">
                <div class="cd-thumb" style="background-image: url('./assests/img/nevada-image.jpg');"></div>
            </div>

            <div class="volume btn btn-volume">
                <i class="fas fa-volume-down"></i>
                <div class="volume-wrap">
                    <input type="range" id="volume" min="0" value="1" step="0.1" max="1">
                </div>
            </div>

            <div class="range">
                <span class="time">1:20</span>
                <input type="range" id="progress" min="0" value="0" max="100">
                <span class="duration">3:50</span>
            </div>

            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-undo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-play">
                    <i class="fas fa-play-circle"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>
            <audio src=""></audio>
        </div>

        <div class="playlist">

        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
